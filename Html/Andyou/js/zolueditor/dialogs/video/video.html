<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=gbk"/>
    <script type="text/javascript" src="../internal.js"></script>
    <link rel="stylesheet" type="text/css" href="video.css" />
</head>
<body>
<div class="wrapper">
    <div id="videoTab">
        <div id="tabHeads" class="tabhead">
            <span tabSrc="video" class="focus"><var id="lang_tab_insertV"></var></span>&nbsp;<font color="red">可插入ZOL视频ID或URL，部分ZOL视频转为乐视播放。</font>
        </div>
        <div id="tabBodys" class="tabbody">
            <div id="video" class="panel">
               <table><tr><td><label for="videoUrl" class="url"><var id="lang_video_url"></var></label></td><td><input id="videoUrl" type="text"></td></tr></table>
               <div id="preview"></div>
               <div id="videoInfo">
                   <fieldset>
                       <legend><var id="lang_video_size"></var></legend>
                       <table>
                           <tr><td><label for="videoWidth"><var id="lang_videoW"></var></label></td><td><input class="txt" id="videoWidth" value="500" type="text"/></td></tr>
                           <tr><td><label for="videoHeight"><var id="lang_videoH"></var></label></td><td><input class="txt" id="videoHeight" value="407" type="text"/></td></tr>
                           <tr style="display:none;"><td><label for="videoFlashvars"><var id="lang_videoH"></var></label></td><td><input class="txt" id="videoFlashvars" type="hidden"/></td></tr>
                       </table>
                   </fieldset>
               </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="video.js?v=20131122"></script>
<script type="text/javascript">
    window.onload = function(){
        video.init();
        $focus($G("videoUrl"));
    };
</script>
</body>
</html>
